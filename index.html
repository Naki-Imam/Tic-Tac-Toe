<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="head">Tic-Tac-Toe</h1>
      <div id="container">
        <div id="game">
          <button class="box" id="first">
            <i id="cross" class="ri-close-large-fill"></i>
          </button>
          <button class="box" id="second">
            <i id="circle" class="ri-circle-line"></i>
          </button>
          <button class="box" id="third"></button>
          <button class="box" id="fourth"></button>
          <button class="box" id="fifth"></button>
          <button class="box" id="sixth"></button>
          <button class="box" id="seventh"></button>
          <button class="box" id="eighth"></button>
          <button class="box" id="ninth"></button>
        </div>
      </div>
      <button class="reset" id="res">Reset Game</button>
      <div>
        <div id="x">
          <div class="name"><i id="cross" class="ri-close-large-fill"></i></div>
          <div id="scorex">0</div>
          
        </div>
        <div id="o">
          <div class="name" style="background-color: #FFD8BE;"><i id="circle" class="ri-circle-line"></i></i></div>
          <div id="scoreo">0</div>
        </i></div>
      </div>
    </main>
    <div id="popup">
      <div id="winner">X won the match</div>
      <div id="buttons">
        <button id="restart" class="reset but">Restart Game</button>
        <button id="new" class="but">New Game</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
